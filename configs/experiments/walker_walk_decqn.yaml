experiment:
  name: "walker_walk_decqn"
  seed: 42

environment:
  domain: "walker"
  task: "walk"
  bin_size: 3
  factorised: true

algorithm:
  name: "DecQN"
  hidden_size: 512
  batch_size: 256
  learning_rate: 1e-4
  gamma: 0.99
  tau: 0.005
  epsilon_start: 1.0
  epsilon_min: 0.05
  epsilon_decay: 0.999
  n_steps: 3
  grad_clip: 40.0
  device: "cuda"

training:
  max_env_steps: 500000
  update_ratio: 5
  num_updates: 1
  eval_frequency: 25000
  eval_episodes: 5
  save_frequency: 50000

replay_buffer:
  capacity: 500000
  burn_in_steps: 10000
